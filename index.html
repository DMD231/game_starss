<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --neon-color: #00FFFF; /* Цвет неона: бирюзовый */
            --bg-color: #1a0033;   /* Темно-фиолетовый фон */
            --text-color: #E0FFFF; /* Светлый текст */
            --button-bg-color: #00BFFF; /* Ярко-синяя кнопка */
            --button-text-color: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive, sans-serif; /* Для ретро-стиля, если подключить */
            overflow: hidden; /* Чтобы звезды не выходили за пределы */
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Звездный фон - анимация */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
            opacity: 0;
        }

        /* Генерация звезд через JS или несколько стилей */
        /* Пример для 3 слоев звезд */
        .star:nth-child(3n) { width: 1px; height: 1px; animation-duration: 5s; animation-delay: calc(var(--i) * 0.1s); box-shadow: 0 0 2px var(--neon-color); }
        .star:nth-child(3n + 1) { width: 2px; height: 2px; animation-duration: 7s; animation-delay: calc(var(--i) * 0.15s); box-shadow: 0 0 4px var(--neon-color); }
        .star:nth-child(3n + 2) { width: 3px; height: 3px; animation-duration: 9s; animation-delay: calc(var(--i) * 0.2s); box-shadow: 0 0 6px var(--neon-color); }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Неоновый заголовок */
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color), 0 0 30px var(--neon-color), 0 0 40px var(--neon-color), 0 0 50px var(--neon-color), 0 0 60px var(--neon-color), 0 0 70px var(--neon-color);
            animation: neon-flicker 1.5s ease-in-out infinite alternate;
            margin-bottom: 40px;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px var(--neon-color),
                    0 0 20px var(--neon-color),
                    0 0 30px var(--neon-color),
                    0 0 40px var(--neon-color);
                color: #fff;
            }
            20%, 24%, 55% {        
                text-shadow: none;
                color: #888;
            }
        }

        /* Неоновая кнопка */
        .neon-button {
            background-color: transparent;
            border: 2px solid var(--neon-color);
            color: var(--neon-color);
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color), 0 0 40px var(--neon-color);
            position: relative;
            z-index: 1;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive, sans-serif; /* Для ретро-стиля */
        }

        .neon-button:hover {
            color: var(--button-text-color);
            background-color: var(--neon-color);
            box-shadow: 0 0 20px var(--neon-color), 0 0 40px var(--neon-color), 0 0 80px var(--neon-color);
            transform: scale(1.05);
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .neon-button:hover::before {
            left: 100%;
        }

        /* Подключение шрифта Google Fonts (для ретро-стиля) */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="stars" id="star-container"></div>

    <h1>Stars Game</h1>
    <button class="neon-button" id="startGameButton">Начать игру</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение на весь экран

        // Применяем цветовую схему Telegram
        document.documentElement.style.setProperty('--bg-color', tg.themeParams.bg_color || '#1a0033');
        document.documentElement.style.setProperty('--text-color', tg.themeParams.text_color || '#E0FFFF');
        document.documentElement.style.setProperty('--neon-color', tg.themeParams.link_color || '#00FFFF');
        document.documentElement.style.setProperty('--button-bg-color', tg.themeParams.button_color || '#00BFFF');
        document.documentElement.style.setProperty('--button-text-color', tg.themeParams.button_text_color || '#FFFFFF');


        // Генерация звезд
        const starContainer = document.getElementById('star-container');
        const numStars = 100; // Количество звезд

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--i', i); // Передаем индекс для animation-delay
            starContainer.appendChild(star);
        }


        document.getElementById("startGameButton").addEventListener("click", () => {
            // Здесь можно будет начать твою игру
            alert("Игра началась! (пока что)"); 
            // Пример отправки данных в бота (можно убрать, если игра будет внутри мини-аппа)
            // tg.sendData(JSON.stringify({ action: "start_game", level: 1 }));
            // tg.close(); // Закрыть мини-апп после начала игры (или оставить открытым)
        });
    </script>
</body>
</html>
