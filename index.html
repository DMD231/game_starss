        {   q: "–¢–≤–æ–π –ª—é–±–∏–º—ã–π —Ü–≤–µ—Ç?", a: [{ text: "–ó–æ–ª–æ—Ç–æ–π (—Ü–≤–µ—Ç –¥–µ–Ω–µ–≥ –∏ —Å—Ö–µ–º).", type: '–°–£–ë–û' }, { text: "–û—Ä–∞–Ω–∂–µ–≤—ã–π (—Ü–≤–µ—Ç –æ–≥–Ω—è –∏ —Ç—Ä—ç—à–∞).", type: '–õ–ò–¢–í–ò–ù' }] },
        {   q: "–ö–∞–∫ —Ç—ã –æ—Ç–Ω–æ—Å–∏—à—å—Å—è –∫ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞–º?", a: [{ text: "–û–Ω–∏ ‚Äî —Å—Ç—É–ø–µ–Ω—å–∫–∞ –∫ –º–æ–µ–º—É —É—Å–ø–µ—Ö—É.", type: '–°–£–ë–û' }, { text: "–û–Ω–∏ ‚Äî –ø–æ–≤–æ–¥ –¥–ª—è –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–∞.", type: '–õ–ò–¢–í–ò–ù' }] },
        {   q: "–¢–≤–æ—è –ª—É—á—à–∞—è –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏—è?", a: [{ text: "–í —Å–µ–±—è –∏ —Å–≤–æ–π '—É–º–Ω—ã–π' –æ–±—Ä–∞–∑.", type: '–°–£–ë–û' }, { text: "–í —Ç–æ, —á—Ç–æ –º–æ–∂–Ω–æ —ç—Ñ—Ñ–µ–∫—Ç–Ω–æ —É–Ω–∏—á—Ç–æ–∂–∏—Ç—å.", type: '–õ–ò–¢–í–ò–ù' }] },
        {   q: "–ß—Ç–æ —Ç–∞–∫–æ–µ '–º—É–∑—ã–∫–∞'?", a: [{ text: "–§–æ–Ω –¥–ª—è —Å–µ—Ä—å–µ–∑–Ω—ã—Ö —Ä–∞–∑–≥–æ–≤–æ—Ä–æ–≤.", type: '–°–£–ë–û' }, { text: "–ü–æ–≤–æ–¥ –¥–ª—è —Ç–∞–Ω—Ü–µ–≤ —Å –∫—Ä–∏–∫–∞–º–∏.", type: '–õ–ò–¢–í–ò–ù' }] },
        {   q: "–¢–≤–æ–π –≥–ª–∞–≤–Ω—ã–π —Å–µ–∫—Ä–µ—Ç?", a: [{ text: "–Ø –Ω–µ —Ç–∞–∫–æ–π —É–º–Ω—ã–π, –∫–∞–∫ –∫–∞–∂—É—Å—å.", type: '–°–£–ë–û' }, { text: "–Ø –Ω–µ —Ç–∞–∫–æ–π –±–µ–∑—É–º–Ω—ã–π, –∫–∞–∫ –∫–∞–∂—É—Å—å.", type: '–õ–ò–¢–í–ò–ù' }] },
        {   q: "–ö–∞–∫ —Ç—ã –æ—Ç–Ω–æ—Å–∏—à—å—Å—è –∫ —Å—Ç–∞—Ä–æ—Å—Ç–∏?", a: [{ text: "–í—Ä–µ–º—è –¥–ª—è –Ω–æ–≤—ã—Ö, –±–æ–ª–µ–µ —Ö–∏—Ç—Ä—ã—Ö —Å—Ö–µ–º.", type: '–°–£–ë–û' }, { text: "–ë—É–¥—É –æ—Ä–∞—Ç—å –∏ –≤ 80 –ª–µ—Ç!", type: '–õ–ò–¢–í–ò–ù' }] },
        {   q: "–ß—Ç–æ –ª—É—á—à–µ: –ø–æ–±–µ–¥–∞ —É–º–æ–º –∏–ª–∏ —Å–∏–ª–æ–π?", a: [{ text: "–£–º–æ–º. –£–º–Ω–∞—è —Å—Ö–µ–º–∞ –±—å–µ—Ç —Å–∏–ª—å–Ω–µ–µ –∫—É–ª–∞–∫–∞.", type: '–°–£–ë–û' }, { text: "–°–∏–ª–æ–π. –ö—Ä–∏–∫ –∏ –∫—É–ª–∞–∫ ‚Äî —ç—Ç–æ –ø–æ–Ω—è—Ç–Ω–µ–µ.", type: '–õ–ò–¢–í–ò–ù' }] }
    ];

    
    // –ü–£–¢–ò –ö –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø–ú (–ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ –ø—É—Ç–∏ –≤–µ—Ä–Ω—ã!)
    const results = {
        '–°–£–ë–û': { title: "üéôÔ∏è –¢–´: –°–£–ë–û! –ö–û–†–û–õ–¨ –°–•–ï–ú –∏ –ü–ï–†–ï–û–ë–£–í–ê–ù–ò–ô", desc: "–¢–≤–æ—è –∂–∏–∑–Ω—å ‚Äî —ç—Ç–æ –º–Ω–æ–≥–æ—Ö–æ–¥–æ–≤–∞—è —Å—Ö–µ–º–∞, –≥–¥–µ –≥–ª–∞–≤–Ω–æ–µ ‚Äî –≤—Å–µ–≥–¥–∞ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è '–≤ —Ç–µ–º–µ'.", img: "assets/img/subo_result.png" }, 
        '–õ–ò–¢–í–ò–ù': { title: "üöó –¢–´: –õ–ò–¢–í–ò–ù! –ê–ë–°–£–†–î, –¢–†–≠–® –∏ –ë–ï–°–ü–†–ï–î–ï–õ", desc: "–¢—ã –∂–∏–≤–µ—à—å –Ω–∞ —ç–º–æ—Ü–∏—è—Ö, –∫—Ä–∏—á–∏—à—å, –ª–æ–º–∞–µ—à—å –∏ —Å–∂–∏–≥–∞–µ—à—å. –•–∞–π–ø ‚Äî —Ç–≤–æ–µ –≤—Ç–æ—Ä–æ–µ –∏–º—è.", img: "assets/img/litvin_result.png" }
    };

    // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
    let currentQuestionIndex = 0;
    const scores = { '–°–£–ë–û': 0, '–õ–ò–¢–í–ò–ù': 0 }; 
    let quizDataShuffled = [];
    let playerCoins = 50; 
    const COST_PER_HINT = 50; 
    // –¢–û–ß–ù–û–ï –ö–û–õ–ò–ß–ï–°–¢–í–û –í–û–ü–†–û–°–û–í –ò–ó –ú–ê–°–°–ò–í–ê quizData
    const TOTAL_QUESTIONS_COUNT = quizData.length; 
    let yaGamesSdk = null; 

    // –°–°–´–õ–ö–ò –ù–ê –≠–õ–ï–ú–ï–ù–¢–´ DOM
    const startScreen = document.getElementById('start-screen');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    // progressLitvin –∏ progressSubo —É–¥–∞–ª–µ–Ω—ã
    const coinCounter = document.getElementById('coin-counter');
    const hintButton = document.getElementById('hint-button');
    const resultTitle = document.getElementById('result-title');
    const memeDescription = document.getElementById('meme-description');
    const memeImage = document.getElementById('meme-image');
    const questionCounterDisplay = document.getElementById('question-counter-display');
    
    // ----------------------------------------------------------------------
    // üéß –ê–£–î–ò–û –ú–ï–ù–ï–î–ñ–ï–†
    // ----------------------------------------------------------------------
    const audioPaths = {
        bgMusic: 'assets/audio/bg_music.mp3',      
        suboAnswer: 'assets/audio/subo_answer.mp3', 
        litvinAnswer: 'assets/audio/litvin_answer.mp3', 
        suboWin: 'assets/audio/subo_win.mp3',       
        litvinWin: 'assets/audio/litvin_win.mp3',      
    };

    class AudioManager {
        constructor() {
            this.tracks = {};
            this.loadAudio();
        }

        loadAudio() {
            this.tracks.bgMusic = new Audio(audioPaths.bgMusic);
            this.tracks.bgMusic.loop = true;
            this.tracks.bgMusic.volume = 0.15; 
            
            this.tracks.suboAnswer = new Audio(audioPaths.suboAnswer);
            this.tracks.litvinAnswer = new Audio(audioPaths.litvinAnswer);
            this.tracks.suboWin = new Audio(audioPaths.suboWin);
            this.tracks.litvinWin = new Audio(audioPaths.litvinWin);
        }

        play(key) {
            const track = this.tracks[key];
            if (track) {
                if (key !== 'bgMusic') {
                    track.volume = 0.7; 
                    track.currentTime = 0; 
                }
                track.play().catch(e => console.log(`Audio playback for ${key} blocked or failed:`, e));
            }
        }

        stop(key) {
            const track = this.tracks[key];
            if (track) {
                track.pause();
                track.currentTime = 0;
            }
        }
    }
    
    const audioManager = new AudioManager();

    // ===============================================================
    // üì¢ Yandex SDK –∏ –†–ï–ö–õ–ê–ú–ê (–ó–ê–ì–õ–£–®–ö–ò)
    // ===============================================================
    
    function showAdAndContinue(callback) {
        if (yaGamesSdk && yaGamesSdk.adv.showFullscreenAdv) {
             yaGamesSdk.adv.showFullscreenAdv({
                callbacks: {
                    onClose: function(wasShown) { callback(); },
                    onError: function(error) { console.error("Fullscreen Ad Error:", error); callback(); }
                }
            });
        } else {
            console.log('–ü–æ–∫–∞–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–π —Ä–µ–∫–ª–∞–º—ã (–∑–∞–≥–ª—É—à–∫–∞)...');
            setTimeout(callback, 500); 
        }
    }
    
    function showRewardedAd(onSuccess) {
        if (yaGamesSdk && yaGamesSdk.adv.showRewardedVideo) {
            yaGamesSdk.adv.showRewardedVideo({
                callbacks: {
                    onRewarded: function() { onSuccess(); },
                    onClose: function() { /* ... */ },
                    onError: function(error) { 
                        console.error("Rewarded Ad Error:", error);
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–∫–ª–∞–º—É. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                        hintButton.disabled = false;
                        updateCoinDisplay();
                    }
                }
            });
        } else {
            console.log('–ü–æ–∫–∞–∑ —Ä–µ–∫–ª–∞–º—ã —Å –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω–∏–µ–º (–∑–∞–≥–ª—É—à–∫–∞)...');
            setTimeout(() => {
                alert('–†–µ–∫–ª–∞–º–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–∞ (–∑–∞–≥–ª—É—à–∫–∞)! –ü–æ–ª—É—á–µ–Ω–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∞.');
                onSuccess();
            }, 1000); 
        }
    }

    // ===============================================================
    // ü™ô –õ–û–ì–ò–ö–ê –ú–û–ù–ï–¢ –ò –ü–û–î–°–ö–ê–ó–û–ö 
    // ===============================================================

    function updateCoinDisplay() {
        if (coinCounter) {
            coinCounter.textContent = `–ú–æ–Ω–µ—Ç—ã: ${playerCoins}`;
            if (playerCoins < COST_PER_HINT) {
                // –ï—Å–ª–∏ –º–æ–Ω–µ—Ç –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç, –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É
                hintButton.textContent = '–ü–û–î–°–ú–û–¢–†–ï–¢–¨ (–†–ï–ö–õ–ê–ú–ê)'; 
                hintButton.disabled = false;
            } else {
                // –ï—Å–ª–∏ –º–æ–Ω–µ—Ç—ã –µ—Å—Ç—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ü–µ–Ω—É
                hintButton.textContent = `–ü–û–î–°–ú–û–¢–†–ï–¢–¨ (${COST_PER_HINT} –ú–û–ù–ï–¢)`;
                hintButton.disabled = false;
            }
        }
    }

    /**
     * –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê: –°–ª—É—á–∞–π–Ω–æ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ—Ç –≤–∞—Ä–∏–∞–Ω—Ç –°–£–ë–û –∏–ª–∏ –õ–ò–¢–í–ò–ù (50/50),
     * –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ —Å—á–µ—Ç–∞.
     */
    function revealHint() {
        const currentQuestion = quizDataShuffled[currentQuestionIndex];
        
        // 1. –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º, –∫–∞–∫–æ–π —Ç–∏–ø –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å (50/50)
        const hintType = Math.random() < 0.5 ? '–°–£–ë–û' : '–õ–ò–¢–í–ò–ù'; 

        const buttons = optionsContainer.querySelectorAll('.option-button');
        
        // 2. –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç —ç—Ç–æ–º—É —Ç–∏–ø—É, –∏ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∏—Ö
        buttons.forEach(button => {
            // –°–Ω–∞—á–∞–ª–∞ —É–±–∏—Ä–∞–µ–º –≤—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            button.style.border = '';
            button.style.boxShadow = '';
            button.style.animation = '';

            const answerText = button.textContent;
            // –ò—â–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π –æ–±—ä–µ–∫—Ç –æ—Ç–≤–µ—Ç–∞, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å –µ–≥–æ —Ç–∏–ø
            const originalAnswer = currentQuestion.a.find(a => a.text === answerText);
            
            if (originalAnswer && originalAnswer.type === hintType) {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω–µ
                const color = originalAnswer.type === '–õ–ò–¢–í–ò–ù' ? 'var(--primary-color)' : 'var(--secondary-color)';
                button.style.border = `4px solid ${color}`;
                button.style.boxShadow = `0 0 20px ${color}`;
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏
                button.style.animation = 'pulse 1s infinite alternate';
            }
        });
        
        hintButton.disabled = true;
    }

    function useHint() {
        if (hintButton.disabled || currentQuestionIndex >= TOTAL_QUESTIONS_COUNT) return;
        
        hintButton.disabled = true;

        if (playerCoins >= COST_PER_HINT) {
            playerCoins -= COST_PER_HINT;
            updateCoinDisplay();
            revealHint();
        } else {
            hintButton.textContent = '–°–ú–û–¢–†–ò–ú –†–ï–ö–õ–ê–ú–£...';
            showRewardedAd(() => {
                revealHint();
                hintButton.disabled = false;
                updateCoinDisplay();
            });
        }
    }

    // ===============================================================
    // ‚úÖ –õ–û–ì–ò–ö–ê –í–ò–ö–¢–û–†–ò–ù–´ 
    // ===============================================================
    
    function initAndStartGame() {
        startScreen.style.display = 'none';
        quizScreen.style.display = 'block';
        audioManager.play('bgMusic'); 

        if (!yaGamesSdk) {
            YaGames.init({ 
                screen: { orientation: 'portrait' } 
            }).then(ysdk => {
                yaGamesSdk = ysdk;
                ysdk.features.LoadingAPI.ready(); 
                loadQuestion(); 
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Yandex SDK:', err);
                loadQuestion(); 
            });
        } else {
            loadQuestion();
        }
    }

    // –§—É–Ω–∫—Ü–∏—è updateProgressVisual —É–¥–∞–ª–µ–Ω–∞
    // –õ–æ–≥–∏–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–∞ –≤ loadQuestion

    function loadQuestion() {
        hintButton.disabled = false; 
        updateCoinDisplay();
        
        if (currentQuestionIndex >= TOTAL_QUESTIONS_COUNT) {
            // –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∫–ª–∞–º—É –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            showAdAndContinue(showResult); 
            return;
        }

        const currentQuestion = quizDataShuffled[currentQuestionIndex];
        
        questionText.textContent = currentQuestion.q;
        optionsContainer.innerHTML = ''; 
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤
        const displayIndex = currentQuestionIndex + 1;
        questionCounterDisplay.textContent = `–í–æ–ø—Ä–æ—Å ${displayIndex} –∏–∑ ${TOTAL_QUESTIONS_COUNT}`;

        const currentAnswers = [...currentQuestion.a];
        // ‚úÖ –ó–¥–µ—Å—å –æ—Ç–≤–µ—Ç—ã –ø–µ—Ä–µ–º–µ—à–∏–≤–∞—é—Ç—Å—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        shuffleArray(currentAnswers); 

        currentAnswers.forEach(answer => {
            const button = document.createElement('button');
            button.classList.add('option-button');
            button.textContent = answer.text;
            button.onclick = () => selectAnswer(answer.type, button); 
            optionsContainer.appendChild(button);
        });
    }

    function selectAnswer(memeType, clickedButton) {
        
        clickedButton.style.backgroundColor = (memeType === '–õ–ò–¢–í–ò–ù' ? 'var(--primary-color)' : 'var(--secondary-color)');
        clickedButton.style.borderColor = 'white';
        clickedButton.style.transform = 'scale(0.98)';
        // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –µ–µ –Ω–µ–ª—å–∑—è –±—ã–ª–æ –Ω–∞–∂–∞—Ç—å —Å–Ω–æ–≤–∞
        clickedButton.disabled = true; 

        // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
        optionsContainer.querySelectorAll('.option-button').forEach(btn => btn.disabled = true);
        
        audioManager.play(memeType === '–õ–ò–¢–í–ò–ù' ? 'litvinAnswer' : 'suboAnswer');
        
        scores[memeType]++; 
        currentQuestionIndex++;
        
        // updateProgressVisual —É–¥–∞–ª–µ–Ω–∞
        
        const adTriggers = [30, 60, 90]; 

        if (adTriggers.includes(currentQuestionIndex)) {
            showAdAndContinue(loadQuestion); 
        } else {
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏
            setTimeout(loadQuestion, 300);
        }
    }

    function showResult() {
        quizScreen.style.display = 'none';
        audioManager.stop('bgMusic'); 
        
        let finalResultKey = scores['–°–£–ë–û'] > scores['–õ–ò–¢–í–ò–ù'] ? '–°–£–ë–û' : '–õ–ò–¢–í–ò–ù';
        
        // –ï—Å–ª–∏ –Ω–∏—á—å—è, –≤—ã–±–∏—Ä–∞–µ–º —Å—Ç–æ—Ä–æ–Ω—É —Å–ª—É—á–∞–π–Ω–æ
        if (scores['–°–£–ë–û'] === scores['–õ–ò–¢–í–ò–ù']) {
             finalResultKey = Math.random() < 0.5 ? '–°–£–ë–û' : '–õ–ò–¢–í–ò–ù';
        }

        const result = results[finalResultKey];
        resultTitle.textContent = result.title;
        memeDescription.textContent = `${result.desc} –¢–≤–æ–π –∏—Ç–æ–≥–æ–≤—ã–π —Å—á—ë—Ç: –°–£–ë–û - ${scores['–°–£–ë–û']}, –õ–ò–¢–í–ò–ù - ${scores['–õ–ò–¢–í–ò–ù']}!`;
        
        memeImage.src = result.img; 
        
        resultScreen.style.display = 'block';

        audioManager.play(finalResultKey === '–°–£–ë–û' ? 'suboWin' : 'litvinWin');
    }

    function restartGame() {
        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã —Å —á–∏—Å—Ç—ã–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º
        location.reload(); 
    }
    
    document.addEventListener('DOMContentLoaded', (event) => {
        const fullShuffledData = [...quizData];
        // ‚úÖ –ó–¥–µ—Å—å –≤–æ–ø—Ä–æ—Å—ã –ø–µ—Ä–µ–º–µ—à–∏–≤–∞—é—Ç—Å—è –æ–¥–∏–Ω —Ä–∞–∑ –≤ –Ω–∞—á–∞–ª–µ
        shuffleArray(fullShuffledData); 
        quizDataShuffled = fullShuffledData.slice(0, TOTAL_QUESTIONS_COUNT); 
        
        updateCoinDisplay(); 
        // updateProgressVisual —É–¥–∞–ª–µ–Ω–∞
        
        YaGames.init({ 
            screen: { orientation: 'portrait' } 
        }).then(ysdk => {
            yaGamesSdk = ysdk;
            ysdk.features.LoadingAPI.ready(); 
        }).catch(err => {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Yandex SDK (–Ω–∞—á–∞–ª—å–Ω–∞—è):', err);
        });
        
    });
</script>
