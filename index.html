
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: var(--tg-theme-text-color); background: var(--tg-theme-bg-color); text-align: center; font-family: sans-serif; }
        button { padding: 10px 20px; background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>В разработке блять</h1>
    <p>Я сейчас ебашу эту хуйню чтобы ты мог здесь проебать свои звёзды, а теперь иди нахуй</p>
    <button id="sendData">Отправить данные в бота</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на все окно

        document.getElementById("sendData").addEventListener("click", () => {
            let data = { message: "Hello from Mini App!" };
            tg.sendData(JSON.stringify(data)); // Отправляет данные боту
            tg.close(); // Закрывает приложение
        });
    </script>
</body>
</html>
